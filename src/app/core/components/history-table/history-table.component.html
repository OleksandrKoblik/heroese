<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">


  <ng-container matColumnDef="battleTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by number">
      Battle date and time
    </th>
    <td mat-cell *matCellDef="let element"> {{element['battleTime'] | date:'dd/MM/yyyy HH:mm'}} </td>
  </ng-container>


  <ng-container matColumnDef="heroName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by name">
      Hero name
    </th>
    <td mat-cell *matCellDef="let element"> {{element['heroName']}} </td>
  </ng-container>


  <ng-container matColumnDef="opponentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by weight">
      Opponent name
    </th>
    <td mat-cell *matCellDef="let element"> {{element['opponentName']}} </td>
  </ng-container>


  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by symbol">
      Battle result
    </th>
    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
