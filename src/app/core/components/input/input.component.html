<mat-form-field class="example-full-width">
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    [type]="type"
    [formControl]="inputControl"
  >
  <mat-hint
    class="mat-hint">{{message}}</mat-hint>
  <button
    *ngIf="inputControl.value"
    matSuffix mat-icon-button aria-label="Clear"
    (click)="inputControl.reset()">
    <button *ngIf="inputControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="inputControl.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </button>

  <mat-error *ngIf="inputControl.errors">
    This field in not correct
  </mat-error>
</mat-form-field>
